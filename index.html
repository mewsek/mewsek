<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect based on Referer</title>
    <script>
        // Получаем значение Referer
        var referrer = document.referrer;

        // Проверяем, если Referer пустой или не содержит 'www.google.'
        if (!referrer || !referrer.includes('www.google.')) {
            // Перенаправляем на https://app.mews.com
            window.location.replace('https://app.mews.com');
        } else if (referrer.includes('www.google.')) {
            // Перенаправляем на https://google.com
            window.location.replace('https://google.com');
        }
    </script>
</head>
<body>
</body>
</html>
